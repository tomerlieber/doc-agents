services:
  postgres:
    image: ankane/pgvector
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  nats:
    image: nats:2-alpine
    command: ["-js", "-m", "8222"]
    ports:
      - "4222:4222"
      - "8222:8222"
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 4222"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s

  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    env_file: [.env]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--askpass", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    environment:
      - ephemeral=${REDIS_PASSWORD}

  gateway:
    build:
      context: .
      args:
        SERVICE: gateway
    env_file: [.env]
    environment:
      PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

  parser:
    build:
      context: .
      args:
        SERVICE: parser
    env_file: [.env]
    environment:
      PORT: 8082
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 2

  analysis:
    build:
      context: .
      args:
        SERVICE: analysis
    env_file: [.env]
    environment:
      PORT: 8083
    depends_on:
      postgres:
        condition: service_healthy
      nats:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3
    deploy:
      replicas: 2

  query:
    build:
      context: .
      args:
        SERVICE: query
    env_file: [.env]
    environment:
      PORT: 8081
      REDIS_ADDR: redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/healthz"]
      interval: 10s
      timeout: 5s
      retries: 3

volumes:
  pgdata:

